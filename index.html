        function generateQuiz() {
            const quizForm = document.getElementById('quiz-form');
            quizData.forEach(function (item, index) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.dataset.correct = item.correctAnswer;

                const questionText = document.createElement('p');
                questionText.textContent = item.question;
                questionDiv.appendChild(questionText);

                item.options.forEach(function (option) {
                    const radioButton = document.createElement('input');
                    radioButton.type = 'radio';
                    radioButton.name = 'q' + (index + 1);
                    radioButton.value = option.charAt(0);
                    questionDiv.appendChild(radioButton);

                    const label = document.createElement('label');
                    label.textContent = option;
                    questionDiv.appendChild(label);

                    const lineBreak = document.createElement('br');
                    questionDiv.appendChild(lineBreak);
                });

                const answerElement = document.createElement('p');
                answerElement.className = 'answer';
                answerElement.textContent = 'Answer: ' + item.correctAnswer + '. ' + item.explanation;
                questionDiv.appendChild(answerElement);

                quizForm.appendChild(questionDiv);
            });
        }

        document.getElementById('submit-button').addEventListener('click', function () {
            const questions = document.querySelectorAll('.question');
            questions.forEach(function (question) {
                const correctAnswer = question.dataset.correct;
                const userAnswer = question.querySelector(`input[name^="q"]:checked`);
                const answerElement = question.querySelector('.answer');

                if (userAnswer && userAnswer.value === correctAnswer) {
                    answerElement.style.color = 'green';
                    answerElement.innerHTML = 'Correct! ' + answerElement.innerHTML;
                } else if (userAnswer) {
                    answerElement.style.color = 'red';
                    answerElement.innerHTML = 'Incorrect. ' + answerElement.innerHTML;
                } else {
                    answerElement.style.color = 'black';
                }

                answerElement.style.display = 'block';
            });
        });
